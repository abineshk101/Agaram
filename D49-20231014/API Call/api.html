<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="api.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body class="container" id="register_bg">
    <!-- <div class="p-3 mb-2 bg-body-secondary" id="register_bg"> -->
        <h3><b style="color:white;">USER MODULE</b></h3>
        <div class="row">
            <label style="color: rgb(214, 226, 161);"><h5>Name</h5></label>
            <input type="text" id="name" class="btn btn-outline-info" onkeyup="val(this)" >
        </div>
        <div class="row">
            <label style="color: rgb(161, 222, 226);"><h5>Email</h5></label>
            <input type="email" id="email" class="btn btn-outline-info" onkeyup="val(this)" >
        </div>
        <div class="row">
            <label style="color: rgb(161, 222, 226);"><h5>Password</h5></label>
            <input type="text" id="password" class="btn btn-outline-info" onkeyup="val(this)">
        </div>
        <div class="row">
            <label style="color: rgb(161, 222, 226);"><h5>Aadhar</h5></label>
            <input type="number" id="aadhar" class="btn btn-outline-info" onkeyup="val(this)" >
        </div>
        <div class="row">
            <label style="color: rgb(161, 222, 226);"><h5>Address</h5></label>
            <input type="text" id="address" class="btn btn-outline-info"onkeyup="val(this)" >
        </div>
        <div class="row">
            <label style="color: rgb(161, 222, 226);"><h5>Phone</h5></label>
            <input type="number" id="phone" class="btn btn-outline-info" onkeyup="val(this)" >
        </div>
        <div class="row">
            <label style="color: rgb(161, 222, 226);"><h5>City</h5></label>
            <input type="text" id="city" class="btn btn-outline-info"onkeyup="val(this)" >
        </div>
        <div class="row">
            <label style="color: rgb(161, 222, 226);"><h5>Area</h5></label>
            <input type="text" id="area" class="btn btn-outline-info" onkeyup="val(this)" >
        </div>
        <div class="row">
            <label style="color: rgb(161, 222, 226);"><h5>Pin</h5></label>
            <input type="number" id="pin" class="btn btn-outline-info"  onkeyup="val(this)" >
            <button type="button" onclick="save()" class="btn btn-outline-light">submit</button>
        </div>
        <div class="row">
            <a href="login_api.html">click here to login</a>
        <!-- </div> -->
    </div>
    <!-- <div class="btn btn-outline-primary"><code><pre id="show"></pre></code></div> -->
    <button type="button" onclick="re()" class="btn btn-outline-warning" >show list</button>
</body>
<script src="api.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
